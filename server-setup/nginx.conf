# Nginx configuration for Restaurant App
# Location: /etc/nginx/sites-available/restaurant-app

upstream backend {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name johannes-case.sandbox.aviant.no 16.171.195.58;

    client_max_body_size 10M;

    # Frontend - serve React build
    location / {
        root /home/ubuntu/kyte-restaurant-app/frontend/build;
        try_files $uri /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Backend API
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin "https://johannes-case.sandbox.aviant.no" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Django admin static files (more specific path)
    location /admin/static/ {
        alias /home/ubuntu/kyte-restaurant-app/backend/staticfiles/admin/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Django REST framework static files
    location /rest-framework/ {
        alias /home/ubuntu/kyte-restaurant-app/backend/staticfiles/rest_framework/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Django media files
    location /media/ {
        alias /home/ubuntu/kyte-restaurant-app/backend/media/;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Logging
    access_log /var/log/nginx/restaurant-app-access.log;
    error_log /var/log/nginx/restaurant-app-error.log;
}

